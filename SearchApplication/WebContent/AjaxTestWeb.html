		<button type="button" onclick="sendMessageToServer()">Send to Server</button> <br>

 <script src="jquery.js"></script>
 <script> 	
 	function sendMessageToServer() {		
 	 	var url = "WebAppTest";

	    $.ajax({
	        url: url,
	        type: "GET",
	        contentType: "text/javascript",
	        dataType: "json",
	        success: callback
	    });
 	}
 		    
	 function callback(data) {
	 	alert(data.value);
	 }
 
 </script>
